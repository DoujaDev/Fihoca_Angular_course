<div class="padding-top">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">CÃ³digo</span>
      </div>
      <input [(ngModel)]="editedProducto.codigo" type="number" class="form-control" disabled>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Nombre</span>
        </div>
        <input [(ngModel)]="editedProducto.nombre" type="text" class="form-control">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Precio</span>
      </div>
      <input [(ngModel)]="editedProducto.precio" type="text" class="form-control">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">FechaAlta</span>
      </div>
      <input [(ngModel)]="editedProducto.fechaAlta" type="date" class="form-control">
   </div>
   <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Descripcion</span>
    </div>
    <input [(ngModel)]="editedProducto.descripcion" type="text" class="form-control">
    </div> 
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" [(ngModel)]="editedProducto.descatalogado" >
        </div>
      </div>
      <input type="text" class="form-control" placeholder="Descatalogado">
    </div>
    <div class="form-group">
      <label for="sel1">Select list:</label>
      <select class="form-control" id="sel1" [(ngModel)]="editedProducto.categoria" value="editedProducto.categoria" >
        <option *ngFor="let categoria of categorias"   [selected]="editedProducto.categoria">{{categoria}}</option>
      </select>
    </div>
    <button type="button" class="btn btn-warning" (click)="update()">Edit</button>
</div>
